<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
	<div class="form-group">
		<label for="product-name">nome</label>
		<div class="input-group">
			<span class="input-group-addon"><i
				class="glyphicon glyphicon-unchecked"></i></span><input type='text'
				jsf:id='product-name' value='#{produtosController.produto.nome}' />
			<h:message for='product-name' />

		</div>
	</div>
	<div class="form-group">
		<label for="product-description">descrição</label>
		<div class="input-group">
			<span class="input-group-addon"><i
				class="glyphicon glyphicon-unchecked"></i></span><input type='text'
				jsf:id='product-description'
				value='#{produtosController.produto.descricao}' />
			<h:message for='product-description' />

		</div>
	</div>
	<div class="form-group">
		<label for="product-price">preço</label>
		<div class="input-group">
			<span class="input-group-addon"><i
				class="glyphicon glyphicon-unchecked"></i></span><input type='text'
				jsf:id='product-price' value='#{produtosController.produto.preco}' />
			<h:message for='product-price' />

		</div>
	</div>
	<div class="form-group">
		<label for="product-category-id">fornecedor.id</label>
		<div class="input-group">
			<span class="input-group-addon"><i
				class="glyphicon glyphicon-unchecked"></i></span>
			<h:selectOneMenu value='#{produtosController.produto.fornecedor.id}'
				id='product-category-id'>
				<f:selectItems value='#{produtosController.fornecedores}'
					var='currentItem' itemLabel='#{currentItem.nome}'
					itemValue='#{currentItem.id}' />
			</h:selectOneMenu>
			<h:message for='product-category-id' />

		</div>
	</div>
</ui:composition>
</html>
