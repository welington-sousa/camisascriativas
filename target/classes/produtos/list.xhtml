<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/shared/crud-template.xhtml">
	<ui:define name="body">
		<div>
			<div class="container min-container">
				<h2 class="basic-title">Lista de produtos</h2>
				<div class="well">
					<table
						class="table table-condensed table-bordered table-striped table-hover">

						<thead>
							<tr>
								<td>id</td>
								<td>nome</td>
								<td>descrição</td>
								<td>preço</td>
								<td>ações</td>
							</tr>
						</thead>
						<tbody>
							<ui:repeat value="#{produtosController.produtos}" var="produto">
								<tr>
									<td><a
										href="#{request.contextPath}/produtos/form-update.xhtml?id=#{produto.id}">#{produto.id}</a>
									</td>
									<td>#{produto.nome}</td>
									<td>#{produto.descricao}</td>
									<td>#{produto.preco}</td>
									<td><h:form>
											<h:commandLink
												action="#{produtosController.remove(produto.id)}">Remove</h:commandLink>
										</h:form></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>

					<a href="#{request.contextPath}/produtos/form-add.xhtml"
						class="btn btn-success"><span
						class="glyphicon glyphicon-plus-sign"></span> Adicionar Novo
						Produto</a>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
