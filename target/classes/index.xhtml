<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
	<head>
		<meta charset="UTF-8" />	
		<title>Camisas Criativas</title>
	
		<!-- bootstrap -->
		<link rel="stylesheet" href="#{request.contextPath}/assets/css/bootstrap.min.css" />
		<link rel="stylesheet" href="#{request.contextPath}/assets/css/bootstrap-theme.min.css" />
		
		<!-- style -->
		<link rel="stylesheet" href="#{request.contextPath}/assets/css/home.css" />
		<link rel="stylesheet" href="#{request.contextPath}/assets/css/forms.css" />
	</head>

	<body>
		<ui:insert name="cabecalho">
				<ui:include src="shared/cabecalho.xhtml"></ui:include>
		</ui:insert>
	
		<ui:insert name="conteudo">
			<div class="container loja">
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class=""></li>
						<li class="" data-target="#myCarousel" data-slide-to="1"></li>
						<li class="active" data-target="#myCarousel" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner" role="listbox">
						<div class="item">
							<h:graphicImage  value="/assets/img/knowledge-1052014_640.jpg"/>
							<div class="container">
								<div class="carousel-caption">
									<p class="lead">
										<c:if test="${empty usuarioLogado or not usuarioLogado.logado}">
							    		${msg}
							    	</c:if>
									</p>
			
									<p>
										<c:if test="${empty usuarioLogado or not usuarioLogado.logado}">
											<a role="button" href='${linkTo[UsuariosController].novo}'
												class="btn btn-ms btn-danger"> 
												<span class="glyphicon glyphicon-hand-right"></span> Cadastre-se
											</a>
										</c:if>
									</p>
								</div>
							</div>
						</div>
						<div class="item">
							<h:graphicImage  value="/assets/img/knowledge-1052014_640.jpg"/>
							<div class="container">
								<div class="carousel-caption">
									<p class="lead">
										<c:if test="${empty usuarioLogado or not usuarioLogado.logado}">
								    		${msg}
								    	</c:if>
									</p>
									<p>
										<c:if test="${empty usuarioLogado or not usuarioLogado.logado}">
											<a role="button" href='${linkTo[UsuariosController].novo}'
												class="btn btn-ms btn-danger"> 
												<span class="glyphicon glyphicon-hand-right"></span> Cadastre-se
											</a>
										</c:if>
									</p>
								</div>
							</div>
						</div>
						<div class="item active">
							<h:graphicImage  value="/assets/img/knowledge-1052014_640.jpg"/>
							<div class="container">
								<div class="carousel-caption">
									<p class="lead">
										<c:if test="${empty usuarioLogado or not usuarioLogado.logado}">
							    			${msg}
								    	</c:if>
									</p>
			
									<p>
										<c:if test="${empty usuarioLogado or not usuarioLogado.logado}">
											<a role="button" href='${linkTo[UsuariosController].novo}'
												class="btn btn-ms btn-danger"> 
												<span class="glyphicon glyphicon-hand-right"></span> Cadastre-se
											</a>
										</c:if>
									</p>
								</div>
							</div>
						</div>
					</div>
					<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
						 <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
						 <span class="sr-only">Previous</span>
					</a>
					<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
						<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>

				<div class="row">
					<div class="col-sm-6 col-md-4">
						<a href='${linkTo[CamisasController].femininas}' class="thumbnail"> 
							<h:graphicImage  value="/assets/img/knowledge-1052014_640.jpg"/>
							<button type="submit" class="comprar btn-danger btn-block">
								<span class="glyphicon glyphicon-music"></span> MÃºsica
						  </button>
						</a>
					</div>
					<div class="col-sm-6 col-md-4">
						<a href='${linkTo[CamisasController].masculinas}' class="thumbnail"> 
							<h:graphicImage  value="/assets/img/knowledge-1052014_640.jpg"/>
							<button type="submit" class="comprar btn-danger btn-block">
								<span class="glyphicon glyphicon-film"></span> Cinema
						  </button>
						</a>
					</div>
					<div class="col-sm-6 col-md-4">
						<a href='${linkTo[CamisasController].criancas}' class="thumbnail"> 
							<h:graphicImage  value="/assets/img/knowledge-1052014_640.jpg"/>
							<button type="submit" class="comprar btn-danger btn-block">
								<span class="glyphicon glyphicon-book"></span> Literatura
						  </button>
						</a>
					</div>
				</div>
		</div>
		</ui:insert>

		<ui:insert name="rodape">
				<ui:include src="shared/rodape.xhtml"></ui:include>
		</ui:insert>
	
		<script src="#{request.contextPath}/assets/js/jquery-2.1.4.min.js"></script>
		<script src="#{request.contextPath}/assets/js/bootstrap.min.js"></script>
	</body>
</html>
